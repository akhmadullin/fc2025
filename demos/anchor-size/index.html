<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>anchor-size</title>
    <link rel="preload" href="../../fonts/PT_Sans/pt-sans_caption-regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="../../fonts/PT_Sans/pt-sans_caption-bold.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="stylesheet" href="../../lib/styles/fonts-for-demos.css">
</head>
<body>
    <style>
        *,
        *::after,
        *::before {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
        }

        body {
            background-color: rgb(22, 22, 22);
            font-weight: bold;
            padding: 50px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-direction: column;
        }

        .box {
            font-size: 40px;
            padding: 30px;
        }

        .anchor {
            anchor-name: --my-anchor;
            background-color: hsla(102, 63%, 66%, 1);
            padding: 30px;
        }

        .target {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            position-anchor: --my-anchor;
            bottom: anchor(top);
            justify-self: anchor-center;
            background-color: hsla(48, 99%, 72%, 1);
            width: calc(anchor-size(width) * 2);
        }

        .scope {
            anchor-scope: --my-anchor;
        }
    </style>
    <div class="scope" style="margin-top: 100px;">
        <div class="box anchor">Anchor</div>
        <div class="box target">Target</div>
    </div>
    <div class="scope">
        <div class="box anchor">Anchor Long Name</div>
        <div class="box target">Target Long Name</div>
    </div>
</body>
</html>
