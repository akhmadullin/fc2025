<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Транзишн на ховер в списке ссылок</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preload" href="../../../fonts/PT_Sans/pt-sans_caption-regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="../../../fonts/PT_Sans/pt-sans_caption-bold.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="stylesheet" href="../../../lib/styles/fonts-for-demos.css">
</head>
<body>
    <style>
        *,
        *::after,
        *::before {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
        }

        body {
            background-color: rgb(22, 22, 22);
            font-weight: bold;
            font-size: 25px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        ul {
            list-style: none;
            display: flex;
        }

        ul::before {
            content: '';
            position: absolute;
            position-anchor: --anchor;
            top:    anchor(top);
            left:   anchor(left);
            right:  anchor(right);
            bottom: anchor(bottom);
            background: hsla(48, 98%, 64%, 1);
            border-radius: 20px;
            transition: all 0.4s;
            z-index: -1;
        }

        button {
            border: none;
            background: none;
            font-size: inherit;
            font-family: inherit;
            font-weight: inherit;
            color: white;
            padding: 15px 25px;
            transition: color 0.4s;
            border-radius: 20px;
            cursor: pointer;
        }

        ul:not(:has(button:hover)) button:focus-visible {
            anchor-name: --anchor;
            outline: none;
            color: black;
        }

        ul:has(button:hover) button:focus-visible {
            outline-color: hsla(48, 98%, 64%, 1);
            outline-offset: 0px;
            outline-width: 3px;
        }

        button:hover {
            anchor-name: --anchor;
            color: black;
        }
    </style>
    <div class="container">
        <nav>
            <ul>
                <li>
                    <!-- Так-то должны быть ссылки, но сделано через кнопки, чтобы на ховер браузер не показывал урл, куда ведет ссылка (чтобы не отвлекала внимание лишняя плашка на странцие) -->
                    <button>Главная</button>
                </li>
                <li>
                    <button>О нас</button>
                </li>
                <li>
                    <button>Каталог-каталог-каталожище</button>
                </li>
                <li>
                    <button>Контакты</button>
                </li>
            </ul>
        </nav>
    </div>
</body>
</html>
