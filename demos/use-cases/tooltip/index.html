

<!DOCTYPE html>
<html lang="ru">
<head>
    <title>–¢—É–ª—Ç–∏–ø</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preload" href="../../../fonts/PT_Sans/pt-sans_caption-regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="../../../fonts/PT_Sans/pt-sans_caption-bold.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="stylesheet" href="../../../lib/styles/fonts-for-demos.css">
</head>
<body>
    <style>
        *,
        *::after,
        *::before {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
        }

        body {
            background-color: rgb(22, 22, 22);
            font-weight: bold;
            font-size: 25px;
        }

        .height-wrapper {
            width: 100%;
            height: 100%;
            overflow: scroll;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200vh;
            min-width: 200vw;
        }

        .button {
            anchor-name: --anchor-el;
            /* background-color: hsla(48, 99%, 72%, 1); */
            background-color: hsla(48, 98%, 64%, 1);
            border: 5px solid transparent;
            /* background-color: hsla(102, 63%, 66%, 1); */
            padding: 10px 25px;
            font-size: 50px;
            border-radius: 6px;
            cursor: pointer;
        }

        .button:hover {
            background-color: white;
        }

        .button:focus-visible {
            border: 5px solid #FFFFFF;
            outline: none;
        }

        .button:focus {
            border: 5px solid #FFFFFF;
            outline: none;
        }

        .tooltip {
            margin: 20px;
            padding: 20px;
            position: fixed;
            inset: unset;
            position-anchor: --anchor-el;
            position-area: top center;
            position-try-fallbacks: bottom center;
            left: -400%;
            right: -400%;
            border-radius: 6px;

            background-color: white;

            /* background-color: hsla(48, 99%, 72%, 1); */

            width: max-content;

            /* —Å—Å—ã–ª–∞–µ–º—Å—è –Ω–∞ —è–∫–æ—Ä—å, –∫ –∫–æ—Ç–æ—Ä–æ–º—É –ø—Ä–∏–≤—è–∑–∞–Ω —Ç–∞—Ä–≥–µ—Ç */
            position-anchor: --anchor-el;
            /* –¥–µ–ª–∞–µ–º —Ç–∞—Ä–≥–µ—Ç —è–∫–æ—Ä–µ–º */
            anchor-name: --target-el;
        }

        /* —Ö–≤–æ—Å—Ç–∏–∫–∏ */
        .tooltip::before,
        .tooltip::after {
            /* —è–∫–æ—Ä–∏–º—Å—è –Ω–∞ —Ç–æ—Ç –∂–µ —ç–ª–µ–º–µ–Ω—Ç, —á—Ç–æ –∏ —Ç–∞—Ä–≥–µ—Ç */
            position-anchor: --anchor-el;
            content: '';
            position: fixed;
            background: inherit;
            margin: auto;
        }

        .tooltip::before,
        .tooltip::after {
            left: anchor(--anchor-el start);
            right: anchor(--anchor-el end);
            /* inset-inline: anchor(start) anchor(end); */
            width: 20px;
            max-height: 20px;
        }

        /* –¥–ª—è –∫–µ–π—Å–∞, –∫–æ–≥–¥–∞ —Ç–∞—Ä–≥–µ—Ç –ø–æ–¥ —è–∫–æ—Ä–µ–º */
        .tooltip::before {
            /* —Ä–∞—Å—Ç—è–≥–∏–≤–∞–µ–º —Ö–≤–æ—Å—Ç–∏–∫ –º–µ–∂–¥—É –¥–≤—É–º—è —è–∫–æ—Ä—è–º–∏ */
            top: anchor(--anchor-el end);
            bottom: anchor(--target-el start);
            transform: translateY(14px) rotate(45deg);
        }

        /* –¥–ª—è –∫–µ–π—Å–∞, –∫–æ–≥–¥–∞ —Ç–∞—Ä–≥–µ—Ç –ø–æ–¥ —è–∫–æ—Ä–µ–º */
        .tooltip::after {
            /* —Ä–∞—Å—Ç—è–≥–∏–≤–∞–µ–º —Ö–≤–æ—Å—Ç–∏–∫ –º–µ–∂–¥—É –¥–≤—É–º—è —è–∫–æ—Ä—è–º–∏ */
            top: anchor(--target-el end);
            bottom: anchor(--anchor-el start);
            transform: translateY(-14px) rotate(45deg);
        }
    </style>
    <div id="height-wrapper" class="height-wrapper">
        <div class="container">
            <button class="button" id="tooltip-anchor" aria-describedby="tooltip">
                üñ§
            </button>
            <div class="tooltip" id="tooltip" role="tooltip" popover="manual">
                –î–æ–±–∞–≤–∏—Ç—å –≤ –∏–∑–±—Ä–∞–Ω–Ω–æ–µ
            </div>
        </div>
    </div>
    <script>
        const tooltip = document.querySelector('#tooltip')
        const tooltipAnchor = document.querySelector('#tooltip-anchor')
    
        const showTooltip = () => {
          tooltip.showPopover()
        }
    
        const hideTooltip = () => {
          tooltip.hidePopover()
        }
    
        tooltipAnchor.addEventListener('mouseenter', showTooltip)
        tooltipAnchor.addEventListener('focus', showTooltip)
    
        tooltipAnchor.addEventListener('mouseleave', hideTooltip)
        tooltipAnchor.addEventListener('blur', hideTooltip)
    
        tooltipAnchor.addEventListener('keydown', (event) => {
          if (event.key === 'Escape') {
            hideTooltip()
          }
        })
    </script>
    <script>
        const heightWrapper = document.querySelector('#height-wrapper');
        heightWrapper?.scrollTo({
            top: heightWrapper?.offsetHeight / 2,
            left: heightWrapper?.offsetWidth / 2,
            behavior: 'instant',
        });
    </script>
</body>
</html>
