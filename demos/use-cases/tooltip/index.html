<!DOCTYPE html>
<html lang="ru">
<head>
    <title>–¢—É–ª—Ç–∏–ø</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preload" href="../../../fonts/PT_Sans/pt-sans_caption-regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="../../../fonts/PT_Sans/pt-sans_caption-bold.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="stylesheet" href="../../../lib/styles/fonts-for-demos.css">
</head>
<body>
    <style>
        *,
        *::after,
        *::before {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
        }

        body {
            background-color: rgb(22, 22, 22);
            font-weight: bold;
            font-size: 25px;
        }

        .button {
            position: absolute;
            top: 44%;
            left: 45%;
            anchor-name: --anchor-el;
            background-color: hsla(48, 98%, 64%, 1);
            border: 5px solid transparent;
            padding: 10px 25px;
            font-size: 50px;
            border-radius: 6px;
            cursor: pointer;
        }

        .button:hover {
            background-color: white;
        }

        .button:focus-visible {
            border: 5px solid #FFFFFF;
            outline: none;
        }

        .button:focus {
            border: 5px solid #FFFFFF;
            outline: none;
        }

        .tooltip {
            padding: 20px;
            position: fixed;
            inset: unset;
            position-anchor: --anchor-el;
            position-area: top;
            bottom: 20px;
            position-try-fallbacks: --bottom, --left, --right;
            border-radius: 6px;

            background-color: white;

            width: max-content;
            /* —Å—Å—ã–ª–∞–µ–º—Å—è –Ω–∞ —è–∫–æ—Ä—å, –∫ –∫–æ—Ç–æ—Ä–æ–º—É –ø—Ä–∏–≤—è–∑–∞–Ω —Ç–∞—Ä–≥–µ—Ç */
            position-anchor: --anchor-el;
            /* –¥–µ–ª–∞–µ–º —Ç–∞—Ä–≥–µ—Ç —è–∫–æ—Ä–µ–º */
            anchor-name: --target-el;
        }

        .tooltip-content {
            background: inherit;
        }

        /* —Ö–≤–æ—Å—Ç–∏–∫–∏ */
        .tooltip::before,
        .tooltip::after,
        .tooltip .tooltip-content::before,
        .tooltip .tooltip-content::after  {
            /* —è–∫–æ—Ä–∏–º—Å—è –Ω–∞ —Ç–æ—Ç –∂–µ —ç–ª–µ–º–µ–Ω—Ç, —á—Ç–æ –∏ —Ç—É–ª—Ç–∏–ø */
            position-anchor: --anchor-el;
            content: '';
            position: fixed;
            background: inherit;
            margin: auto;
        }

        /* –¥–ª—è –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ–π –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏–∏ */
        .tooltip::before,
        .tooltip::after {
            left: anchor(--anchor-el left);
            right: anchor(--anchor-el right);
            width: 20px;
            max-height: 20px;
        }

        /* –¥–ª—è –∫–µ–π—Å–∞, –∫–æ–≥–¥–∞ —Ç—É–ª—Ç–∏–ø –ø–æ–¥ —è–∫–æ—Ä–µ–º */
        .tooltip::before {
            /* —Ä–∞—Å—Ç—è–≥–∏–≤–∞–µ–º —Ö–≤–æ—Å—Ç–∏–∫ –º–µ–∂–¥—É –¥–≤—É–º—è —è–∫–æ—Ä—è–º–∏ */
            top: anchor(--anchor-el bottom);
            bottom: anchor(--target-el top);
            transform: translateY(14px) rotate(45deg);
        }

        /* –¥–ª—è –∫–µ–π—Å–∞, –∫–æ–≥–¥–∞ —Ç—É–ª—Ç–∏–ø –ø–æ–¥ —è–∫–æ—Ä–µ–º */
        .tooltip::after {
            /* —Ä–∞—Å—Ç—è–≥–∏–≤–∞–µ–º —Ö–≤–æ—Å—Ç–∏–∫ –º–µ–∂–¥—É –¥–≤—É–º—è —è–∫–æ—Ä—è–º–∏ */
            top: anchor(--target-el bottom);
            bottom: anchor(--anchor-el top);
            transform: translateY(-14px) rotate(45deg);
        }

        /* –¥–ª—è –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–æ–π –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏–∏ */
        .tooltip .tooltip-content::before,
        .tooltip .tooltip-content::after {
            top: anchor(--anchor-el top);
            bottom: anchor(--anchor-el bottom);
            height: 20px;
            max-width: 20px;
        }

        /* –¥–ª—è –∫–µ–π—Å–∞, –∫–æ–≥–¥–∞ —Ç—É–ª—Ç–∏–ø —Å–ø—Ä–∞–≤–∞ –æ—Ç —è–∫–æ—Ä—è */
        .tooltip .tooltip-content::before {
            left: anchor(--anchor-el right);
            right: anchor(--target-el left);
            transform: translateX(14px) rotate(45deg);
        }

        /* –¥–ª—è –∫–µ–π—Å–∞, –∫–æ–≥–¥–∞ —Ç—É–ª—Ç–∏–ø —Å–ª–µ–≤–∞ –æ—Ç —è–∫–æ—Ä—è */
        .tooltip .tooltip-content::after {
            left: anchor(--target-el right);
            right: anchor(--anchor-el left);
            transform: translateX(-14px) rotate(45deg);
        }

        @position-try --bottom {
            position-area: bottom;
            bottom: unset;
            top: 20px;
        }

        @position-try --left {
            position-area: left center;
            bottom: unset;
            right: 20px;
        }

        @position-try --right {
            position-area: right center;
            bottom: unset;
            left: 20px;
        }
    </style>
    <button class="button" id="tooltip-anchor" aria-describedby="tooltip">
        üñ§
    </button>
    <div class="tooltip" id="tooltip" role="tooltip" popover="manual">
        <div class="tooltip-content">
            –î–æ–±–∞–≤–∏—Ç—å –≤ –∏–∑–±—Ä–∞–Ω–Ω–æ–µ
        </div>
    </div>
    <script>
        const tooltip = document.querySelector('#tooltip')
        const tooltipAnchor = document.querySelector('#tooltip-anchor')
    
        const showTooltip = () => {
          tooltip.showPopover()
        }

        const hideTooltip = () => {
          tooltip.hidePopover()
        }
    
        tooltipAnchor.addEventListener('mouseenter', showTooltip)
        tooltipAnchor.addEventListener('focus', showTooltip)
    
        tooltipAnchor.addEventListener('mouseleave', hideTooltip)
        tooltipAnchor.addEventListener('blur', hideTooltip)
    
        tooltipAnchor.addEventListener('keydown', (event) => {
          if (event.key === 'Escape') {
            hideTooltip()
          }
        })
    </script>
    <script>
        const anchor = document.getElementById('tooltip-anchor');
        let isDragging = false;
        let offsetX, offsetY;

        anchor.addEventListener('mousedown', (e) => {
            isDragging = true;
            
            const rect = anchor.getBoundingClientRect();
            offsetX = e.clientX - rect.left;
            offsetY = e.clientY - rect.top;
            
            anchor.style.cursor = 'grabbing';
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            
            anchor.style.left = (e.clientX - offsetX) + 'px';
            anchor.style.top = (e.clientY - offsetY) + 'px';
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
            anchor.style.cursor = 'move';
        });
    </script>
</body>
</html>
